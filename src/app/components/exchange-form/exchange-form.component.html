<div class="form-container">
    <form [formGroup]="exchangeForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="amount">Amount:</label>
        <input
          type="number"
          id="amount"
          formControlName="amount"
          placeholder="Enter amount"
        />
      </div>
  
      <div>
        <label for="fromCurrency">From:</label>
        <select id="fromCurrency" formControlName="fromCurrency">
          <option *ngFor="let currency of currencies" [value]="currency">{{ currency }}</option>
        </select>
      </div>
  
      <div>
        <label for="toCurrency">To:</label>
        <select id="toCurrency" formControlName="toCurrency">
          <option *ngFor="let currency of currencies" [value]="currency">{{ currency }}</option>
        </select>
      </div>
  
      <button type="submit" [disabled]="!exchangeForm.valid">Convert</button>
    </form>
  </div>
